app-id: org.onionware.onionmedia
runtime: org.freedesktop.Platform
runtime-version: '22.08'
sdk: org.freedesktop.Sdk
command: start.sh

modules:
  - name: OnionMedia
    buildsystem: simple
    build-commands:
      - cp -r . /app/bin
    sources:
      - type: dir
        path: ./bin/Release/net7.0/linux-x64/publish/
        
  - name: Desktop
    buildsystem: simple
    build-commands:
      - cp -r . /app
    sources:
      - type: dir
        path: ./flatpak-resources/
        
    
        
finish-args:
  - --filesystem=host
  - --share=network
  - --socket=session-bus
  - --socket=wayland
  - --socket=fallback-x11
